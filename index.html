<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" class="name" placeholder="First Name">
                    <span>
                        <i class="fa fa-user lock"></i>
                        <input type="text" class="name" placeholder="Last Name">
                    </span>
                </div>
                <div>
                    <div class="input-name">
                        <i class="fa fa-envelope email"></i>
                        <input type="email" class="text-name" placeholder="abc@gmail.com">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" class="text-name" placeholder="Password">
            </div>
            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="password" class="text-name" placeholder="Confirm password">
            </div>
            <div class="input-name">
                <input type="radio" class="text-button" name="gender">
                <label style="margin-right: 30px;">Male</label>
                <input type="radio" class="text-button" name="gender">
                <label>Female</label>
            </div>
            <div class="input-name">
                <select class="country">
                    <option>Select a Country</option>
                    <option value="India">India</option>
                    <option value="Germany">Germany</option>
                    <option value="USA">USA</option>
                    <option value="South Africa">South Africa</option>
                    <option value="London">London</option>
                    <option value="Australlia">Australlia</option>
                </select>
                <div class="arrow"></div>
            </div>
            <div class="input-name">
                <input type="checkbox" class="check-button">
                <label>I accept the term and conditions</label>
            </div>
            <div class="input-name">
                <input type="submit" class="button" value="Register">
            </div>
            </form>
        </div>
    </div>
</body>
</html>
